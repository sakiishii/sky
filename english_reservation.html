<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AUSSIECAFE</title>
    <link rel="icon" href="./img/logo.png">
</head>
<body>
    <div class="wapper">
    <div class="fixed-background background-reservation">
        <h2 class="heading_english_2">RESERVATION</h2>
      </div>
     <div class="scroll_reservation background-color-2">
      <div class="reservation_container">
        <p>Reservation Form</p>
        <form action="#">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="party-size">Number of People:</label>
            <input type="number" id="party-size" name="party-size" required>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>
          <div class="form-group reservation_button">
            <button class="button_2" type="submit">Make Reservation</button>
          </div>
        </form>
      </div>   

            


        <div id="pagetop">
            <p class="home"><a href="english.html">HOME</a></p>
        </div>
    </div>

    </div> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/top.js"></script>
    
</body>
</html>
